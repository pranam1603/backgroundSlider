<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="slide-container">
        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1505245208761-ba872912fac0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
        </div>

        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1446292532430-3e76f6ab6444?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=804&q=80');">
        </div>

        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1606278483460-25d13da45337?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=798&q=80');">
        </div>

        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1585074245728-eedb0cc44a66?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=804&q=80');">
        </div>

        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1482192505345-5655af888cc4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');">
        </div>

        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1502472584811-0a2f2feb8968?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
        </div>

        <div class="slide"
            style="background-image: url('https://images.unsplash.com/photo-1553697232-311e3fc2bada?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
        </div>

        <button class="arrow arrow-left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow arrow-right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>


    <script src="index.js"></script>
</body>

</html>
